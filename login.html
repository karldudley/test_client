<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/index.css">
    <title>Make It Happen</title>
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
          <a href="./index.html">
          <span class="navbar-brand mb-0 h1">Make It Happen</span>
          </a>
        </div>
      </nav>

      <section>

        <form>

            <div class="row mb-3">
              <label for="inputEmail3">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputPassword3">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" autocomplete="off">
              </div>
            </div>

            <button type="submit" class="btn-css">Login</button>
          </form>

      </section>
      <script src='./static/js/login.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/jwt-decode@1.5.1/build/jwt-decode.min.js'></script>
</body>
</html>
